<div class="slide p-3">
  <h1 class="title mb-3"><i class="fa fa-tachometer" aria-hidden="true"></i> Total Transfers Today</h1>
  <app-chart
             [type]="'bar'"
             [data]="dataPointsCounts"
             [colorGradient]="['#18569d', '#d3001c']"
             [showLegend]="false"
             [showIndexLabel]="true"
             [height]="'calc(100vh - 8rem)'">

</div>
