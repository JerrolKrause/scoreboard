<div class="datagrid-group-header">
    <div class="datagrid-group-header-cell" [ngStyle]="{'width' : width + 'px' }">
        <a (click)="toggleGroup(group, $event)" [ngClass]="{'active': active }">
            <span class="sticky-left">
                <strong>
                    <span class="red" *ngIf="options?.showGroupColumnName">{{group.columnLabel}}:</span>

                    <ng-container *ngIf="group?.column?.columnType && groupLabel != 'No Value' && groupLabel != 'Missing Value' ">
                        <ng-container [ngSwitch]="group.column.columnType">
                            <!-- Date Time-->
                            <ng-container *ngSwitchCase="'dateTime'">
                                {{groupLabel | date: 'MM/dd/yyyy - h:mm a' }}
                            </ng-container>
                            <!-- Date-->
                            <ng-container *ngSwitchCase="'date'">
                                {{groupLabel | date: 'MM/dd/yyyy' }}
                            </ng-container>
                            <!-- Money -->
                            <ng-container *ngSwitchCase="'money'">
                                {{groupLabel | currency:'USD':true:'1.2-2' }}
                            </ng-container>
                            <!-- Default -->
                            <ng-container *ngSwitchDefault>
                                {{groupLabel}}
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <ng-container *ngIf="!group?.column?.columnType">
                        {{groupLabel}}
                    </ng-container>
                </strong> <small *ngIf="group?.rows?.length"><em>({{group.rows.length}})</em></small>
            </span>
        </a>
    </div>
</div>
